---
name: Code scanning

on:
  push:
  pull_request:
  schedule:
    - cron: '0 19 * * 0'

jobs:
  codeql:
    runs-on: ubuntu-20.04
    name: Code scanning
    timeout-minutes: 25

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
