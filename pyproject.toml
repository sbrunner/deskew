[tool.black]
line-length = 110
target-version = ["py38"]

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict = true

[tool.pytest.ini_options]
pytest_plugins = ["pytest_profiling"]

[tool.poetry]
name = "deskew"
version = "0.0.0"
description = "Skew detection and correction in images containing text"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@gmail.com>"]
homepage = "https://hub.docker.com/r/sbrunner/deskew/"
repository = "https://github.com/sbrunner/deskew"
license = "MIT"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Typing :: Typed"
]
packages = [{ include = "deskew" }, { include = "deskew/py.typed" }]

[tool.poetry.scripts]
deskew = "deskew.cli:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "1.24.2"
scikit-image = "0.19.3"
opencv-python-headless = { version = "4.7.0.72", optional = true }
matplotlib = { version = "3.6.3", optional = true }

[tool.poetry.extras]
debug_images = ["opencv-python-headless", "matplotlib"]

[tool.poetry.group.dev.dependencies]
prospector = { extras = ["with_bandit", "with_mypy", "with_pyroma"], version = "1.8.4" }
pytest = "7.2.1"
pytest-profiling = "1.7.0"
coverage = "7.1.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "poetry-plugin-tweak-dependencies-version"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
